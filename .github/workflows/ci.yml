name: "CI"
on: "push"

jobs:
  Lint:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2

      - name: "Setup Node.JS"
        uses: actions/setup-node@v2
        with: { node-version: "16" }

      - name: "Install Dependencies"
        run: "npm ci"

      - name: "Lint Code"
        run: "npx eslint -f .github/workflows/formatter.js src/**/*.ts"

  Build:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2

      - name: "Setup Node.JS"
        uses: actions/setup-node@v2
        with: { node-version: "16" }

      - name: "Install Dependencies"
        run: "npm ci"

      - name: "Compile Code"
        run: "npx tsc --noEmit"

  Publish:
    runs-on: "ubuntu-latest"
    needs: [Lint, Build]
    concurrency: "npm"

    environment:
      name: "NPM"
      url: "https://www.npmjs.com/package/httpcord"

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2

      - name: "Setup Node.JS"
        uses: actions/setup-node@v2
        with: { node-version: "16" }

      - name: "Install Dependencies"
        run: "npm ci"

      - name: "Compile Code"
        run: "npx tsc"

      - name: "Bump Version"
        run: "node .github/workflows/bump.js ${{ github.sha }}"

      - name: "Publish to NPM"
        run: "npm publish"
